<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mintlify</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div >
            <img src="assets/img/mintlify-assets/mintlify-wordmark.svg" alt="logo" class="logo">
        </div>
        <div class="navbar">
        <ul>
            <div class="resources-dropdown">
                <li><a href="#">Resources</a></li>
            </div>
            <div>
                <li><a href="#">Documentation</a></li>
            </div>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>
        </div>
        <div class="button">
            <button class="contact">Contact sales</button>
            <button class="start">Start for free</button>
        </div>
    </header>
    <main class="main-content">
        <div>
            <img src="./assets/img/bg-light.svg" class="background-image" >
        </div>
        <div class="new-btn">
                <span class="new">NEW</span>
                <span class="self-updating">Self-updating docs with agent suggestions</span>
                <!-- <span class="arrow">&rsaquo;</span> -->
                <img class="arrow" src="./assets/img/svgexport-14.svg">
            </button>
        </div>
        <h1 class="heading">
            <div class="h1"> The Intelligent </div>
            <div class="h2">Knowledge Platform</div>
        </h1>
        <p class="p1">Helping teams create and maintain world-class </p>
        <p class="p2">documentation built for both humans and AI</p>
        
        <form class="form" >
            <input class="email"type="email"placeholder="Email address"> </input>
            <button type="submit">Start now</button>
        </form>
        <div>
            <img src="./assets/img/hero-image-light.svg" class="table">
        </div>
        <section>
            <div>
                <!-- <img src="./assets/img/svg-export/svgexport-15.svg"> -->
            </div>
        </section>
    </main>

</body>
</html>
